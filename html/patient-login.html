<!--TOP BAR MENU-->

  <!--Login Modual, NEEDS PAGE LAYOUT-->
  <div class="grid-container fluid">
  <div class="grid-x" style="padding-top: 40px;">
    <div class="cell auto"></div>
    <div class="cell small-4 center">
      <form class="log-in-form" style="background-color: #727FA0;">
        <h4 class="text-center">Log in with your personal information</h4>
        <label>Full Legal Name
          <input id="name" type="text" placeholder="Firstname Lastname">
        </label>
        <label>Date of Birth
          <input id="dob" type="date" placeholder="mm/dd/yyyy">
        </label>
        <label>SSN
          <input id="ssn" type="text" placeholder="###-##-####">
        </label>
        <p><input onclick="submit()" type="submit" class="button" style="background-color: #281F2F;"></input></p>
      </form>
    </div>
    <div class="cell auto"></div>
  </div>
  </div>
  
  <script>
    function submit(){
      $.ajax({
      type: 'POST',
      url: '/viewPatient',
      data: `{"creationInfo": {"name": $("#name"), "dob": $("#dob"), "ssn": $("#ssn")}}`,
      dataType: 'json',
      success: function(json) {
           window.location.replace = "/personal-info";
        }
      });

    };

    $(document).foundation();
</script>
